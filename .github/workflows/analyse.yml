name: Analyse

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    biome:
        name: Biome
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Biome
              uses: biomejs/setup-biome@v2
              with:
                version: latest

            - name: Run Biome
              run: biome ci .
